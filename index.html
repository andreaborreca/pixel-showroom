                    <div class="si1-key key" data-sound="media/piano/si.wav">

                    </div>
                    <div class="la3-key key" data-sound="media/piano/la.wav">
                        <div class="la3-octave octave">

                        </div>
                    </div>
                    <div class="si3-key key" data-sound="media/piano/si.wav">
                        
                    </div>
                </div>
            </div>
            
        </div>
